<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/color.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/button.css" />
    <link rel="stylesheet" href="css/animation.css" />
    <link rel="stylesheet" href="css/timeline.css" />
    <link rel="stylesheet" href="css/setting.css" />
    <link rel="stylesheet" href="font/font.css" />

    <script src="https://kit.fontawesome.com/f3fb9e46b3.js" crossorigin="anonymous"></script>
    


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');
    </style>
    
    <title>Momentum</title>
</head>
<body class="color-main">

    <div class="timeline-box">
        <button class="timeline-btn color-btn">Timeline</button>
        <div class="timeline-linebox timeline-hidden"></div>
    </div>

    <div class="setting-box">
        <i class="fa-solid fa-gear setting-icon-hover setting-icon fa-2x color-main"></i>
        <div class="screen-hide setting-screen color-setting">
            <i class="fa-solid fa-circle-xmark fa-2x exit-icon-hover exit-icon"></i>
            <button class="setting-btn color-setting-btn reset-btn">RESET</button>
            <button class="setting-btn color-setting-btn theme-btn">THEME</button>
        </div>
        <div class="theme-hide theme-box color-setting">
            <i class="arrow-up-icon arrow-up-icon-hover fa-solid fa-circle-arrow-up fa-2x"></i>
            <div class="theme-option"><button id="theme-btn1" class="setting-btn color-setting-btn">DARK</button></div>
            <div class="theme-option"><button id="theme-btn2" class="setting-btn color-setting-btn">RETRO</button></div>
            <div class="theme-option"><button id="theme-btn3" class="setting-btn color-setting-btn">SHORE</button></div>
            <div class="theme-option"><button id="theme-btn4" class="setting-btn color-setting-btn">Starbucks</button></div>
            <div class="theme-option"><button id="theme-btn5" class="setting-btn color-setting-btn">Red Bull</button></div>
        </div>
    </div>

    <div class="box upper-box">
        <span class="hidden location-line"></span>
        <span class="hidden weather-line"></span>
    </div>
    <div class="clock box">
        <span class="time"></span>
        <span class="date"></span>
    </div>
    <div class="box">
        <form class="hidden login-form ">
            <input required class="color-form login-blank" type="text" placeholder="what is your name?" />
            <button class="color-btn login-btn">Log In</button>
        </form>
    </div>
    <div class="box">
        <h1 class="hidden greeting"></h1>
    </div>

    <div class="box">
        <form class="todo-form">
            <input class="color-form" required type="text" placeholder="Write what to do" />
        </form>
        <div class="todo-list"></div>
    </div>
    
    <div class="color-verse box verse-box">
        <span class="verse-line"></span>
        <span class="verse-line"></span>
    </div>


    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/verse.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/setting.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/timeline.js"></script>
</body>
</html>
