<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/button.css" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');
    </style>

    <title>Momentum</title>
</head>
<body class="color-main">
    <div class="box upper-box">
        <button class="timeline-btn color-btn">Timeline</button>
        <span class="hidden location-line"></span>
        <span class="hidden weather-line"></span>
    </div>
    <div class="clock box">
        <span class="time"></span>
        <span class="date"></span>
    </div>
    <div class="box">
        <form class="hidden login-form ">
            <input required class="color-form login-blank" type="text" placeholder="what is your name?" />
            <button class="color-btn login-btn">Log In</button>
        </form>
    </div>
    <div class="box">
        <h1 class="hidden greeting"></h1>
    </div>

    <div>
        <form class="todo-form">
            <input class="color-form" required type="text" placeholder="Write what to do" />
        </form>
        <ul class="todo-list"></ul>
    </div>
    



    <div class="color-verse box verse-box">
        <span class="verse-line"></span>
        <span class="verse-line"></span>
    </div>

    <form>
        <button class="color-btn reset-btn">RESET</button>
    </form>

    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/verse.js"></script>
    <script src="js/reset.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
